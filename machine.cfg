## Voron Design VORON2 350mm 
## =========================
## Dual SKR 1.3 Controllers
## TMC2209 (UART mode) Drivers

[printer]
kinematics: corexy
max_velocity: 350      # 300 (safe)
max_accel: 3000         # 4000 (max)
max_z_velocity: 25     # 15 (safe), 25 (dfheroin), 50 (max), 100 (nero), 500 (joshmurrah)
max_z_accel: 350             # 800 (max), 4000 (joshmurrah)
square_corner_velocity: 5.0  # Can experiment with 8.0, default 5.0
 
## Uncomment if tuning input shaping
#max_accel: 7000
#max_accel_to_decel: 7000


#####################################################################
#  Microcontroller Definitions
#####################################################################

## MCU for X/Y/E steppers (main MCU)
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0A70FF1848104AAF84CF675DC22000F5-if00
restart_method: command
 
## MCU for Z steppers
[mcu z]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0970000B48104AAF8299675DC62000F5-if00
restart_method: command

#####################################################################
# 	Stepper Settings
#####################################################################

## Connected to X on mcu_xye (B Motor)
[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
step_distance: 0.0125
endstop_pin: P1.28
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50   #Max 100
homing_retract_dist: 5
#homing_retract_speed: 25
#second_homing_speed: 10 #Typically homing_speed/2
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: P1.17
microsteps: 16
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


## Connected to Y on mcu_xye (A Motor)
[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
step_distance: 0.0125
endstop_pin: P1.26
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: P1.15
microsteps: 16
interpolate: True
run_current: 0.8  #~90% of RMS Current Max
hold_current: 0.7 # Marlin uses 50% of Max
sense_resistor: 0.110
stealthchop_threshold: 0 #250


## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
step_distance: 0.00250
endstop_pin: z:P1.25
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
#position_endstop: 0.657
position_max: 340
position_min: -6.5
homing_speed: 15.0
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: z:P1.17
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


##	Z MCU - In Y Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: z:P0.19
dir_pin: z:P0.20
enable_pin: !z:P2.8
step_distance: 0.00250

[tmc2209 stepper_z1]
uart_pin: z:P1.15
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0


##	Z MCU - In Z Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: z:P0.22
dir_pin: !z:P2.11
enable_pin: !z:P0.21
step_distance: 0.00250

[tmc2209 stepper_z2]
uart_pin: z:P1.10
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0


##	Z MCU - In E0 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: z:P2.13
dir_pin: z:P0.11
enable_pin: !z:P2.12
step_distance: 0.00250

[tmc2209 stepper_z3]
uart_pin: z:P1.8
microsteps: 16
interpolate: true
run_current: 0.8
hold_current: 0.80
sense_resistor: 0.110
stealthchop_threshold: 0 #30


#####################################################################
# 	Extruder
#####################################################################

##	E0 on MCU X/Y
[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
###	If you ask for 100mm of filament, but in reality it is 98mm:
###	step_distance = 98 / 100 * step_distance_old
###  0.00240 a good starting value for Afterburner, 0.00180 for Mobius
step_distance: 0.00243384
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: P2.7
##	Validate the following thermistor type to make sure it is correct
sensor_type: PT1000
sensor_pin: P0.24
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
max_extrude_cross_section: 1.44 # Let's pretend that I have a 0.6mm nozzle (IE Stop trying to save me Klipper)
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##	E0 on MCU X/Y
[tmc2209 extruder]
uart_pin: P1.9
microsteps: 16
interpolate: false
run_current: 0.5
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0 #5


#####################################################################
# 	Bed Heater
#####################################################################

##   SSR Pin - Z board, Fan
[heater_bed]
heater_pin: z:P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:P0.23
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769
pwm_cycle_time: 0.0166 # 60Hz to match input power cycle

#####################################################################
# 	Fan Control
#####################################################################

##   Hotend Fan - XYE board, HE1
[heater_fan hotend_fan]
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

##   Print Cooling Fan - XYE board, Fan
[fan]
pin: P2.3
kick_start_time: 0.5
#	Depending on your fan, you may need to increase this value
#	if your fan will not start. Can change cycle_time (increase)
#	if your fan is not able to slow down effectively
off_below: 0.10

##   Controller cooling fan - XYE board, BED
[controller_fan XYE]
pin: P2.5
kick_start_time: 0.5
fan_speed: 0.50
idle_timeout: 60
idle_speed: 0.25
heater: extruder

##   Controller cooling fan - Z board, BED
[controller_fan Z]
pin: z:P2.5
kick_start_time: 0.5
fan_speed: 0.50
idle_timeout: 60
idle_speed: 0.25
heater: heater_bed

