#####################################################################
# Other Sensors
#####################################################################

##   Chamber Temp Sensor - Z Board, TH0
[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: z:P0.24
gcode_id: C


#####################################################################
# 	Lighting Control
#####################################################################

##   Chamber Lighting - Z Board, BED
[output_pin caselight]
pin: z:P2.7
pwm:true
shutdown_value: 0
value: 60
cycle_time: 0.01
scale: 100


