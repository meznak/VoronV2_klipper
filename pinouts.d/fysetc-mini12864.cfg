##   Fysetc Mini 12864 Display (V2.1)
##   https://wiki.fysetc.com/Mini12864_Panel/
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
encoder_pins: ^EXP2_3,^EXP2_5
click_pin: ^!EXP1_2
contrast: 63

##   Neopixel interface on Mini 12864 Display
[neopixel neo_display]
pin: EXP1_6
chain_count: 3
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: RGB

[output_pin _BEEPER]
pin: EXP1_1
pwm: true
value: 0
shutdown_value: 0
cycle_time: 0.001
scale: 100
